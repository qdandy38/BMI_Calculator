<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center inputArea">
            <div class="col-md-10">
                <div class="row py-5 align-items-center">
                    <div class="col-md-4 text-center">
                        <img src="img/BMICLogo.png" class="img-fluid" alt="">
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="height" class="mb-0">身高 cm</label>
                            <input type="text" class="form-control py-2 px-3" id="height" placeholder="請輸入身高">
                        </div>
                        <div class="form-group">
                            <label for="weight" class="mb-0">體重 kg</label>
                            <input type="text" class="form-control py-2 px-3" id="weight" placeholder="請輸入體重">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="d-flex align-items-center justify-content-center">
                            <a href="#" class=" btn btnToResult d-flex flex-column align-items-center justify-content-center">
                                <span>看結果</span>
                            </a>
                            <a href="#" class="btn showResult d-none flex-column align-items-center justify-content-center">
                            </a>

                            <h4 class="ml-2 statusText d-none"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="record py-5 bg-light">
            <div class="row justify-content-center">
                <div class="col-10">
                    <h3 class="text-center">BMI記錄</h3>
                    <div class="text-right"><a href="#" class="btn btn-link p-0 delAll" style="margin: 0 -15px;">清除記錄</a></div>
                    <ul class="list mt-4 pl-0">
                    </ul>
                </div>
            </div>

        </div>
        <footer class="py-3 text-center">
            <img src="img/footerLogo.png" class="img-fluid" alt="">
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/all.js"></script>
</body>

</html>
